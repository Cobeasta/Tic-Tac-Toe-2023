<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="description" content="Beginner tic-tac-toe in HTML, CSS, and JS">
  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="script.js"></script>
</head>
<body>
  <div id="main">
    <!-- Intro  content -->
    <h1 class="h1">My First Tic-Tac-Toe</h1>
    <p id=instructions> Welcome to my first Tic-Tac-Toe game. Begin the game by clicking in a box


  <br><br>
<!-- Begin grid -->
    <input type="text" id="tl" onclick="clickSquare('tl'); checkForWin();" readonly>
    <input type="text" id="tc" onclick="clickSquare('tc'); checkForWin();" readonly>
    <input type="text" id="tr" onclick="clickSquare('tr'); checkForWin();" readonly>

    <br>
    <input type="text" id="cl" onclick="clickSquare('cl'); checkForWin();" readonly>
    <input type="text" id="cc" onclick="clickSquare('cc'); checkForWin();" readonly>
    <input type="text" id="cr" onclick="clickSquare('cr'); checkForWin();" readonly>

    <br>
    <input type="text" id="bl" onclick="clickSquare('bl'); checkForWin();" readonly>
    <input type="text" id="bc" onclick="clickSquare('bc'); checkForWin();" readonly>
    <input type="text" id="br" onclick="clickSquare('br'); checkForWin();" readonly>

    <br><br>

<!-- Buttons and actions at bottom of screen -->
    <button id="resetBut" onClick="resetGame();"> RESET</button>

    <br>
    <p id="turn"></p>
  </div>
</body>
